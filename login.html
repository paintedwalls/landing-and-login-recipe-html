<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="./assets/css/login.css" />
</head>

<body>
  <div class="container d-flex">
    <div class="content-left d-flex">
      <div class="bg-color d-flex">
        <img src="./assets/images/barbecue 1.svg" alt="" />
        <p class="title-logo">Mama Recipe.</p>
      </div>
    </div>
    <div class="content-right d-flex">
      <!-- awal logo untuk mobile -->
      <div class="logo">
        <img src="./assets/images/barbecue 1.svg" alt="" />
        <div class="wrapper-title-logo">
          <p class="title-logo">Mama Recipe</p>
        </div>
      </div>
      <!-- akhir logo untuk mobile -->
      <div class="wrapper-login d-flex">
        <h1 class="title">Welcome</h1>
        <h5 class="sub-title">Log in into your exiting account</h5>
        <form action="">
          <p>Email</p>
          <input type="email" placeholder="example@gmail.com">
          <p>Password</p>
          <input type="password" placeholder="Password">
          <div class="wrapper-checkbox">
            <input type="checkbox">
            <span>I agree to terms & conditions</span>
          </div>
          <button class="btn-login">Login</button>
        </form>
        <a href="#" class="forgot-pwd">Forgot Password?</a>
        <p class="no-account">Don't have an account? <a href="#">Sign Up</a></p>
      </div>
    </div>
</body>

</html>
